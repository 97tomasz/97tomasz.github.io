<!DOCTYPE html>
<html>
    <head>
        <title>Google Maps API Assignment 2020</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html, body, #map{
                width:100%;
                height:20em;
                margin:0;
                padding:0;
            }
            .info {width: 6em; height:4em;}
			.div {width:100%;height:4em;}
			#button1,#button2{
				display:inline-block;
			}
        </style>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpR2-InfUhJU0jAOKPMotRV_-5_zEDPDc&y=3.exp"></script>
        <script type="text/javascript" src="mapJS.js"></script>
    </head>
    <body>
        
        <button onclick="zoomTo()"> Zoom </button>
        <input type="button" id="setTypeSAT" value="Satellite" onclick="setTypeSAT()"/>
        <input type="button" id="setTypeROAD" value="Road" onclick="setTypeROAD()"/>
        <input type="button" id="setTypeHYB" value="Hybrid" onclick="setTypeHYB()"/>
        <input type="button" id="setTypeTERRAIN" value="Terrain" onclick="setTypeTERRAIN()"/>
        <input type="button" id="setTilt" value="Tilt" onclick="setTilt()"/>
        <button onclick="setCentre()">Set Centre </button>
        <div id="map" style="width:100%;height:30em"></div>
        <div id="navigationBar">
		<input type="button" id="button1" value="B1 - Changes location ✔️" onclick="interactiveMapChange()" style="width:50%"/>
		<input type="button" id="button2" value="B2 - Random Position ✔️" onclick="randomMapChange()"style="width:50%"/>
		<input type="button" id="button3" value="B3 - Add Antipode ✔️" onclick="addAntipode()"style="width:50%"/>
		<input type="button" id="button4" value="B4 - Add Area Markers" onclick="addAreaMarker()"style="width:50%"/>
		<input type="button" id="button5" value="B5 - Contour Points" onclick="addContour()"style="width:50%"/>
		<input type="button" id="button6" value="B6 - Routes" onclick="routeCalculation()"style="width:50%"/>
		</div>
    </body>
</html>
